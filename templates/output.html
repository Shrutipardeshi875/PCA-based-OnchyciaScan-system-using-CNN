{% extends 'base.html' %}

{% load static %}

{% block title %}
    Prediction Output
{% endblock %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Output</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 700px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
            border-radius: 8px;
        }
        h1 {
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 20px;
        }
        .section {
            margin-bottom: 20px;
        }
        .section-title {
            font-size: 22px;
            color: #4caf50;
            margin-bottom: 10px;
            font-weight: bold;
            text-transform: uppercase;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            color: #34495e;
            margin: 0 0 10px;
        }
        .accuracy {
            font-size: 22px;
            font-weight: bold;
            color: #27ae60;
            margin-top: 10px;
        }
        .back-button {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #3498db;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Disease Name Section -->
        <div class="section">
            <h1>Disease Detected</h1>
            <p class="section-title">{{ disease_name }}</p>
        </div>

        <!-- Disease Image Section -->
        <div class="section">
            <img src="../media/{{ disease_image }}" alt="Disease Image">
        </div>

        <!-- Disease Description Section -->
        <div class="section">
            <h2 class="section-title">Description</h2>
            <p>{{ description }}</p>
        </div>

        <!-- Prediction Accuracy Section -->
        <div class="section">
            <h2 class="section-title">Prediction Accuracy</h2>
            <p class="accuracy">{{ accuracy }}</p>
        </div>

        <!-- Back Button -->
        <a href="{% url 'model:model' %}" class="back-button">Back</a>
    </div>
</body>
{% endblock %}
